{% extends "layouts.html" %}

{% block title %}
    Book Search
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <h4>Search for a Book to Review:</h4>
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="book_id"   placeholder="ISBN">  
        <input type="text" name="title"     placeholder="Book Title"> 
        <input type="text" name="author"    placeholder="Author">       <br>
        <button>Search</button>
    </form>

    <table>
        <tr>
            <th>ISBN</th> 
            <th>Title</th>    
            <th>Author</th> 
            <th>Publish Year</th>
        </tr>
        {% for i in items %}
        <tr>
            <td> {{ i.isbn }}   </td>
            <td> <a href="{{ url_for('book', code=i.isbn) }}"> {{ i.title }}  </a></td>
            <td> {{ i.author }} </td>
            <td> {{ i.year }}   </td>
        </tr>
        {% endfor %}
    </table>


    <br>
    <div style="vertical-align: bottom;">
        <form action="{{ url_for('logout') }}" method="POST">
            <input type="submit" value="Logout">
        </form>
    </div>
{% endblock %}
